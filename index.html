<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="outline">
        <div class="textInput">
            <input id="input" class="input">
            <div class="showSign"></div>
        </div>
        <div class="numberButtonArea">
            <button id="num1" class="numberButton">1</button>
            <button id="num2" class="numberButton">2</button>
            <button id="num3" class="numberButton">3</button>
            <button id="num4" class="numberButton">4</button>
            <button id="num4"  class="numberButton">5</button>
            <button id="num4"  class="numberButton">6</button>
            <button id="num4"  class="numberButton">7</button>
            <button id="num4"  class="numberButton">8</button>
            <button id="num4"  class="numberButton">9</button>
            <button id="invert" class="numberButton"></button>
            <button id="num0" class="numberButton">0</button>
            <button id="decimal" class="numberButton">.</button>
        </div>
        <div class="operators">
            <button id="clear" class="operator">Clear</button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">x</button>
            <button class="operator">/</button>
            <button id="equal" class="operator">=</button>
        </div>


    </div>
    <script src="js/calcScript.js"></script>
</body>

</html>
